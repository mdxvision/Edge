version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: edge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-edge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edge_password}
      POSTGRES_DB: ${POSTGRES_DB:-edge_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edge} -d ${POSTGRES_DB:-edge_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: edge-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-edge}:${POSTGRES_PASSWORD:-edge_password}@postgres:5432/${POSTGRES_DB:-edge_db}
      - DB_POOL_SIZE=5
      - DB_MAX_OVERFLOW=10
      - LOG_LEVEL=INFO
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.frontend
    container_name: edge-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: edge-network
