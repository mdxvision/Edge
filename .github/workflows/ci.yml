name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          DATABASE_URL: sqlite:///test.db

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      - name: Lint
        working-directory: client
        run: npm run lint || true

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    env:
      DATABASE_URL: sqlite:///./test_e2e.db
      DISABLE_RATE_LIMIT: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install uvicorn

      - name: Seed test user
        run: python scripts/seed_test_user.py

      - name: Start backend server
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8080 > backend.log 2>&1 &
          echo "Backend PID: $!"
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              curl http://localhost:8080/health
              break
            fi
            echo "Waiting for backend... attempt $i"
            sleep 2
          done
          curl http://localhost:8080/health || (cat backend.log && exit 1)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

      - name: Start frontend server
        run: |
          cd client
          npm run dev -- --port 5000 &
          # Wait for frontend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... attempt $i"
            sleep 2
          done
          curl -s http://localhost:5000 | head -20 || echo "Frontend check failed"

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: client
          browser: chrome
          wait-on: 'http://localhost:5000'
          wait-on-timeout: 120
        env:
          CYPRESS_BASE_URL: http://localhost:5000

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f infrastructure/docker/Dockerfile.backend -t edge-backend .

      - name: Build frontend image
        run: docker build -f infrastructure/docker/Dockerfile.frontend -t edge-frontend .
