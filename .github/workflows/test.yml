name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio
      
      - name: Run Pytest API tests
        run: |
          python -m pytest tests/ -v --tb=short

  frontend-e2e:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test_e2e.db
      DISABLE_RATE_LIMIT: "true"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install uvicorn

      - name: Seed test user first
        run: |
          python scripts/seed_test_user.py

      - name: Start backend server
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8080 > backend.log 2>&1 &
          echo "Backend PID: $!"
          sleep 10
          curl http://localhost:8080/health || cat backend.log
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd client
          npm ci
      
      - name: Build frontend
        run: |
          cd client
          npm run build
      
      - name: Start frontend server
        run: |
          cd client
          npm run dev -- --port 5000 &
          sleep 10
      
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: client
          browser: chrome
        env:
          CYPRESS_BASE_URL: http://localhost:5000
